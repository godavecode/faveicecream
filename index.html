<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Favorite Ice Cream</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Get Your Favorite Ice Cream here!</h1>      
    </div>

    <div class="btn-group">
      <button type="button" class="btn btn-primary">Strawberry</button>
    </div>

    <form role="form">

             
      <div class="form-group">
        <label for="search">Enter Your Favorite Ice Cream:</label>
        <input type="text" class="form-control" id="searchTerm">
      </div>
            
      <button type="submit" class="btn btn-default" id="runSearch"><i class="fa fa-search"></i> Search</button>

    </form>

  </body>
</html>
