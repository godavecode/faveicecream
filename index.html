<!DOCTYPE html>
<html lang="en">
<head>
        <title>Favorite Ice Cream</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
<!-- Main Bootstrap Search -->
<div class="container">
        <!--Jumbotron for Title-->
        <div class="jumbotron">
                <h1 class = "text-center">Get Your Favorite Ice Cream here!</h1>
        </div>
        <div class="btn-group" id="iceButtons">
                
        </div>

        <!--Search Text Input--> 
        <div class"row">
                <div class="col-sm-12">
                <br>

            <!--We create a panel to hold input text box and search button-->
                <div class="panel panel-primary">
                        <div class="panel-heading">
                        <h3 class="panel-title">Search box</h3>
                </div>
                <div class="panel-body">
                        <!--We create a form for the input-->
                        <form role="form">

                        <!--We create a text box to capture search term-->
                        <div class="form-group">
                                <label for="search">Add Your Favorite Ice Cream:</label>
                                <input type="text" class="form-control" id="iceCreamSearch">
                        </div>
                        <!--We create a submit button to start the search-->
                        <button type="submit" class="btn btn-default" id="runSearch"> Search</button>

                        </form>
                </div>
        </div>
</div> 

<!--Row will handle retrieved results-->
<div class="row">
        <div class-"col-sm-12">
        <br>
                <!--This panel will be made of panel and wells for each article result-->
                <div class="panel panel-primary">    

                        <!--Panel Heading-->
                        <div class="panel-heading">
                                <h3 class="panel-title">Ice Cream Results</h3>
                        </div>
                
                        <!--This panel will hold results-->
                        <div class="panel-body" id="wellSection">
                        </div>
                </div>
        </div>
</div>
                                       
<!--Footer-->
<div class="row">
        <div class="col-sm-12">
      
                <!-- Line Break followed by closing -->
                <hr>
                <h5 class="text-center"><small>Made by David with over 31 flavors to choose from!<i class="fa fa-heart"></i></small></h5>

        </div>
</div>
  
<!-- jQuery JS -->
<script src="https://code.jquery.com/jquery.js"></script>

<!-- Code to Javascript File -->
<script src="assets/iceapp.js"></script>

</body>
</html>
